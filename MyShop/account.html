<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>MyShop-Личный кабинет</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        
<!-- Шапка -->
        <div class="header">
            <h1><em>MyShop</em></h1>
            <p><strong>Интерактивная торговая площадка</strong></p>
        </div>
        <br>
<!-- Навигация -->
        <div>
            <table class="navi">
                <tr>
                    <td>
                        <a href="index.html" target="_self">Главная</a>
                    </td>
                    <td>
                        <a href="catalog.html">Каталог</a>
                    </td>
                    <td>
                        <a href="registration.html">Регистрация</a>
                    </td>
                    <td>
                        <a href="contacts.html">Контакты</a>
                    </td>
                    <td>
                        <a href="account.html">Личный кабинет</a>
                    </td>
                </tr>
            </table>
        </div>
        <br>
<!-- Личный кабинет -->
        <div class="content">
            <form action="#" method="post">
                <fieldset>
                <legend>Личный кабинет</legend>
                    <div id="lk_info">Для завершения регистрации заполните данную форму</div><br>
                    <table class=lk_form>
                        <tr>
                            <td>
                                <label for="name">Имя</label>
                            </td>
                            <td>
                                <input id="name" type="text" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="last_name">Фамилия</label>
                            </td>
                            <td>
                                <input id="last_name" type="text" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="middle_name">Отчество</label>
                            </td>
                            <td>
                                <input id="middle_name" type="text" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="birth_date">Дата рождения</label>
                            </td>
                            <td>
                                <input id="birth_date" type="date" required placeholder="01.01.1999">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label id="sex">Укажите ваш пол</label>
                            </td>
                            <td>
                                <label><input type="radio" name="sex" checked>мужской</label>
                     <label><input type="radio" name="sex">женский</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="info">Немного о себе</label>
                            </td>
                            <td>
                                <textarea id="info" cols="30" rows="5" maxlength="150"></textarea>
                            </td>
                        </tr>
                    </table>
                    <br>
                    <div>
                        <label>Для установки аватара загрузите картинку<br><input type="file" accept="image/*" multiple></label>
                    </div>
                    <br>
                    <input type="button" value="Отправить данные">
                </fieldset>
            </form>
        </div>
    </body>
</html>
