<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>MyShop-Регистрация</title>
    </head>
    <body>
        
<!-- Шапка -->
        <div align="center" style="background:lightblue; border-radius: 12px">
            <h1><em>MyShop</em></h1>
            <p><strong>Интерактивная торговая площадка</strong></p>
        </div>
        
<!-- Навигация -->
        <div>
            <table width="600" align="center" style="background:lightgrey; border-radius: 6px">
                <tr>
                    <td align="center" width="100">
                        <a href="index.html" target="_self">Главная</a>
                    </td>
                    <td  align="center" width="100">
                        <a href="catalog.html">Каталог</a>
                    </td>
                    <td  align="center" width="100">
                        <a href="registration.html">Регистрация</a>
                    </td>
                    <td  align="center" width="100">
                        <a href="contacts.html">Контакты</a>
                    </td>
                    <td  align="center" width="100">
                        <a href="account.html">Личный кабинет</a>
                    </td>
                </tr>
            </table>
        </div>
        <br>
<!-- Форма регистрации пользователя -->
        <form action="#" method="post">
            <fieldset align="">
                <legend>Регистрация пользователя</legend>
                    <table align="center">
                        <tr>
                            <td>
                                <label for="name">Имя</label>
                            </td>
                            <td>
                                <input id="name" type="text" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="login">Login</label>
                            </td>
                            <td>
                                <input id="login" type="text" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="pass">Password</label>
                            </td>
                            <td>
                                <input id="pass" type="password" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="email">Email</label>
                            </td>
                            <td>
                                <input id="email" type="email" placeholder="name@mail.ru" required>
                            </td>
                        </tr>
                    </table>
            </fieldset>
        </form>
    </body>
</html>
